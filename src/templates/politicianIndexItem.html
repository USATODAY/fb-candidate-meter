<div class="iapp-politician-item-portrait <%= party %>">
    <div class="iapp-politician-item-portrait-inner">
        <% if(party){ %>
            <img src="<% print(config.imageDir + "/candidates/" + slug + ".jpg") %>" alt="<%= name %>">
        <% } %>
    </div>
</div>
<% if(party){ %>
    <img class="iapp-politician-item-trend" src="<% print(config.imageDir +  trend + "." + party.slice(0, 3) + ".png")  %>" alt="">
<% } %>
<h3 class="iapp-politician-header"><%= name %></h3>
